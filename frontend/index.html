<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CollegeSafetyData.org - Clery Act campus crime statistics for Ivy League schools (2015-2023). Compare rankings, trends, and detailed breakdowns." />
    <meta name="keywords" content="Clery Act, campus safety, crime statistics, Ivy League, college safety, CollegeSafetyData" />
    <title>CollegeSafetyData.org - Campus Crime Statistics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Apply saved theme before React renders to avoid flashes and ensure Tailwind dark styles activate
      (() => {
        const STORAGE_KEY = 'theme'
        const MEDIA_QUERY = '(prefers-color-scheme: dark)'
        try {
          const stored = localStorage.getItem(STORAGE_KEY)
          const theme = stored === 'light' || stored === 'dark' ? stored : 'system'
          const systemDark = window.matchMedia(MEDIA_QUERY).matches
          const resolved = theme === 'dark' || (theme === 'system' && systemDark) ? 'dark' : 'light'
          const isDark = resolved === 'dark'
          document.documentElement.classList.toggle('dark', isDark)
          document.documentElement.dataset.theme = resolved
          if (document.body) document.body.classList.toggle('dark', isDark)
        } catch (err) {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark')
            document.documentElement.dataset.theme = 'dark'
            if (document.body) document.body.classList.add('dark')
          }
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
